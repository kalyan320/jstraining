<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Else Statement</title>
    <script>
        var x = confirm("Click Ok to Proceed")
        if (x == true) {
            document.write("You clicked on OK button");
        }
        else {
            document.write("You clicked on CANCEL button");
        }
    </script>


</head>
