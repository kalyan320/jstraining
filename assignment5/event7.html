<head>

    <title>Events : onchange</title>
    <script>
        function ss1(a){
            a.value = a.value.toUpperCase();
        }
        // function ss2(b){

        //     b.style.backgroundColor="red";
        //     b.innerHTML = "Mouse Out";

        </script>
</head>
<body>
    
    <input type="text" onchange="ss1(this)">
</body>
</html>
