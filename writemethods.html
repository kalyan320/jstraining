<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write / Writeln Methods</title>
</head>
<body>
    <pre>
<script>
document.write("Line 1");
document.write("Line 2");
</script>
<script>
document.writeln("writeLine 1");
document.writeln("writeLine 2");
</script>
    </pre>
</body>
</html>
