<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Methods - Slice()</title>
    <script>
        var a = "Dev Kalyan";
        document.write(a+ "<br>");
        var b = a.slice(2,5);
        document.write(b+ "<br>");
        var c = a.slice(-6,-2);
        document.write(c+ "<br>");
        var d = a.slice(3);
        document.write(d+ "<br>");
       

    </script>
</head>

<body>

</body>

</html>
