<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAX_VALUE, MIN_VALUE</title>
    <script>
        var x = Number.MAX_VALUE
        document.write(x+ "<br>");
        var y = Number.MIN_VALUE
        document.write(y + "<br>");
        var z = Number.POSITIVE_INFINITY
        document.write(z + "<br>");
        //NaN methods
        var a = Number.NaN;
        document.write(a + "<br>");
        var b = 100/"Siva";
        document.write(b + "<br>");

    </script>
</head>

<body>

</body>

</html>
