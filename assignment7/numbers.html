<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbers</title>
    <script>
        var a = 10;
        document.write(a + "<br>");
        var b = 2.5;
        document.write(b + "<br>");
        var c = 123e5;
        document.write(c + "<br>");
        var d = 123e-5;
        document.write(d + "<br>");
        var e = 999999999999999;
        document.write(e + "<br>");
        var e = 9999999999999999;
        document.write(e + "<br>");
        var f = 0.2 + 0.1;
        document.write(f + "<br>");

    </script>
</head>
