<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events : onchange</title>
    <script>
        function ss(a){
            //window.location=a;
            window.open(a);
        }
        // function ss2(b){
        //     b.style.color="yellow";
        //     b.style.backgroundColor="red";
        //     b.innerHTML = "Mouse Out";
        // }
        </script>
</head>
<body>
    <select onchange="ss(this.value)">
        <option value=""> -- Select any link --</option>
        <option value="https://groviz.com/">Groviz</option>
        <option value="https://google.com/">Google</option>
        <option value="https://facebook.com">Facebook</option>
    </select>
</body>
</html>
