<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Statement</title>
    <script>
        var n = parseInt(prompt("Select One case", "0-2"));
        switch (n) {
            case 0: document.write("Zero");
                break;
            case 1: document.write("First");
                break;
            case 2: document.write("Two");
                break;
            default: document.write("No Match");
        }

    </script>
</head>

<body>

</body>

</html>
