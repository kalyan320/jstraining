<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do While Loop</title>
    <script>
        var n = 5
        var i = 0;

        do {
            document.write("Value is " + i + "<br>");
            i++;
        }
        while (i <= n);
    </script>
</head>

<body>

</body>

</html>
