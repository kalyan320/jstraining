<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop</title>
    <script>
        var n=prompt("Enter any Number","3");
        for(i=0;i<=n;i++){
            if(i==3){
                continue;
            }
            document.write("Value is "+i+"<br>");
        }
    </script>
</head>
<body>
    
</body>
</html>
