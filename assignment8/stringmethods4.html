<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String methods - toLowerCase(), toUpperCase()</title>
    <script>
        var a = "Dev Kalyan";
        document.write(a + "<br>");
        document.write(a.toLowerCase() + "<br>");
        document.write(a.toUpperCase() + "<br>");


    </script>
</head>

<body>

</body>

</html>
