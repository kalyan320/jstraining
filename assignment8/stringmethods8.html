<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>indexOf() </title>
    <script>
        var a = "Hello World! Welcome to the new world";
        document.write(a + "<br>");
        document.write(a.indexOf("Welcome") + "<br>");
        document.write(a.indexOf("welcome") + "<br>");
        document.write(a.indexOf("e") + "<br>");
        document.write(a.indexOf("e", 15) + "<br>");
        document.write(a.lastIndexOf("e") + "<br>");
        document.write(a.lastIndexOf("e", 20) + "<br>");


        var b = "The Rain in SPAIN stays mainly in the plain";
        document.write(b.match("ain") + "<br>");
        document.write(b.match(/ain/g) + "<br>");
        document.write(b.match(/ain/gi) + "<br>");

        var c = "Hello World!";
        document.write(c.repeat(2) + "<br>");
        document.write(c.repeat(4) + "<br>");

    </script>
</head>

<body>

</body>

</html>
