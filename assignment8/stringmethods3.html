<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String methods - replace()</title>
    <script>
        var a = "Dev Kalyan";
        document.write(a + "<br>");
        var b = a.replace("Dev", "Developer");
        document.write(b + "<br>");
        var c = a.replace("D", "M");
        document.write(c + "<br>");
        var d = a.replace(/a/g / i, "M");
        document.write(d + "<br>");

    </script>
</head>

<body>

</body>

</html>
