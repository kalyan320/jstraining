<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String methods - concat()</title>
    <script>
        var a = "Dev"
        var b = "Kalyan";
        document.write(a + b + "<br>");
        var c = "Dev"
        var d = "Kalyan";
        var e = c + d;
        document.write(e + "<br>");
        var f = "Dev"
        var g = "Kalyan";
        var h = f.concat("", g);
        document.write(h + "<br>");




    </script>
</head>

<body>

</body>

</html>
