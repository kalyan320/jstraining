<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>indexOf() </title>
    <script>
        var a = [3, 4, "Kalyan", true];

        let x = "<ul>";

        for (i = 0; i < a.length; i++) {
            document.write(a[i] + "<br>");
            x += "<li>" + a[i] + "</li>";
        }

        x += "</ul>";
        document.write(x);


    </script>
</head>

<body>

</body>

</html>
