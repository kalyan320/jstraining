<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extacting String Characters - charAt(position), charCodeAt(position), property access [] </title>
    <script>
        var a = "Hello World!";
        document.write(a.charAt(0) + "<br>");
        document.write(a.charCodeAt(0) + "<br>");
        document.write(a[0] + "<br>");


    </script>
</head>

<body>

</body>

</html>
