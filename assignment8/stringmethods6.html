<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String methods - trim()</title>
    <script>
        var a = "          Dev kalyan          ";
        document.write(a + "<br>");
        document.write(a.length + "<br>");
        var b = a.trim();
        document.write(b + "<br>");
        document.write(b.length + "<br>");






    </script>
</head>

<body>

</body>

</html>
