<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String methods - SubString (substr())</title>
    <script>
        var a = "Dev Kalyan";
        document.write(a + "<br>");
        var b = a.substr(1, 5);
        document.write(b + "<br>");
        var c = a.substr(-4);
        document.write(c + "<br>");


    </script>
</head>

<body>

</body>

</html>
