<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arrays - join() and Array Change , delete</title>
    <script>
        var a = [3, 4, "Kalyan", true];
        document.write(a + "<br>");
        
        document.write(a.join("+") + "<br>");
        
        a[3]=false;
        document.write(a + "<br>");
        
        delete a[0];
        document.write(a + "<br>");
    </script>
</head>

<body>

</body>

</html>
