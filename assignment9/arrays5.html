<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arrays - unshift(), shift()</title>
    <script>
        var a = [3, 4, "Kalyan", true];
        document.write(a + "<br>");
        a.unshift("Kalyan");
        document.write(a + "<br>");
        a.shift("Kalyan");
        document.write(a + "<br>");
      
    </script>
</head>

<body>

</body>

</html>
