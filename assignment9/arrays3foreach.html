<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arrays - forEach() </title>
    <script>
        var a = [3, 4, "Kalyan", true];
        var x="<ul>";
        a.forEach(display)
        x+="</ul>";
        function display(value){
            x+="<li>"+value+"</li>";
        }
        document.write(x);

    </script>
</head>

<body>

</body>

</html>
