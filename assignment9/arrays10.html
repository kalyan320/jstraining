<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arrays - sort() for numbers</title>
    <script>
        var a = [354,54,4949,39,949,664,668,888];
        document.write(a + "<br>");
        a.sort(function(a,b){
            return a-b;
        });
        
        document.write(a + "<br>");
        
        
    </script>
</head>

<body>

</body>

</html>
