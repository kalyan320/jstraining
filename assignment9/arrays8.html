<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arrays - splice()</title>
    <script>
        var a = [3, 4, "Kalyan", true];
        document.write(a + "<br>");
        a.splice(3,0,"developer",555); //start,delete,values
        document.write(a + "<br>");
        
        var b = a.slice(3);
        document.write(b + "<br>");
        var c = a.slice(1,3);
        document.write(c + "<br>");
        
        
    </script>
</head>

<body>

</body>

</html>
