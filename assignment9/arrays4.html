<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arrays - push(), pop()</title>
    <script>
        var a = [3, 4, "Kalyan", true];
        document.write(a + "<br>");
        a.push("Kalyan");
        document.write(a + "<br>");
        a.pop("Kalyan");
        document.write(a + "<br>");

    </script>
</head>

<body>

</body>

</html>
