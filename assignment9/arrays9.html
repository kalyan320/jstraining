<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arrays - sort(), reverse()</title>
    <script>
        var a = ["Ramesh","Suresh","Mahesh"];
        document.write(a + "<br>");
        
        document.write(a.sort() + "<br>");
        
        document.write(a.reverse() + "<br>");
        
        
    </script>
