<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Custom format Date and Time Object</title>
  <script>
    var a = new Date();
    a.setFullYear(2024);
    a.setHours(10);
    a.setMinutes(10);
    a.setMonth(10);
    a.setDate(10);
    a.setSeconds(10);
    document.write(a + "<br>");


  </script>
</head>

<body></body>

</html>
