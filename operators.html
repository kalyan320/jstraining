<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators</title>

    <script>
        var x = 10;
        var y = 20;
        var z = x+y;
        document.write(x + "<br>" + y + "<br>" + z + "<br>");

        var x1 = "Number is ";
        var y1 = '10';
        var z1 = x1+y1;
        document.write(z1);

        var a = 10;
        var b = 20;
        var c = (a+b) * (a-b);
        document.write(a + "<br>" + b + "<br>" + c + "<br>");
    </script>

</head>
<body>
    
</body>
</html>
