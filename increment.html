<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment Operator</title>
    <script>
        var x = 10;
        var y = x++;
        document.write("Post increment of x " + x + "<br>" );
        document.write("Post increment of y " + y + "<br>" );
        
        
        var a = 10;
        var b = ++a;
        document.write("Pre increment of a " + a + "<br>" );
        document.write("Pre increment of b " + b + "<br>" );
        </script>
</head>
<body>
    
</body>
</html>
