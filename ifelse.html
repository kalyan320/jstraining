<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Statement</title>
    <script>
        var x = prompt("Any Number", "10");
        if (x == 10) {
            document.write("Value is " + x);
        }
        else {
            document.write("Mismatched You Entered " + x);
        }
    </script>


</head>

<body>
    <script>
        var a = parseInt(prompt("Any Number", "10"));
        if (a === 10) {
            document.write("True");
        }
        else {
            document.write("False");
        }
    </script>
</body>

</html>
